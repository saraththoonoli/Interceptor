<div class="pro">
  <h1>Contact List</h1>
  <progress role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%" class=" progress progress-bar progress-bar-striped progress-bar-animated" *ngIf="loading" max="100" [value]="progressValue"></progress>
</div>
  <ul>
  <li *ngFor="let contact of contacts">{{ contact.name }}</li>
</ul>
